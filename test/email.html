<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" name="name" placeholder="성함을 입력해주세요">
<input type="text" name="email" placeholder="메일 주소를 입력해주세요">
<input type="text" name="phone" placeholder="연락처를 입력해주세요 (생략 가능)">
<textarea name="message" rows="5" placeholder="내용을 입력해주세요 "></textarea>
<input type="button" name="submit" class="btn white" value="메일보내기"/>

<script type="text/javascript">
  import React, { useRef } from 'react';
  import emailjs from '@emailjs/browser';

export const ContactUs = () => {
  const form = useRef();

  const sendEmail = (e) => {
    e.preventDefault();

    emailjs.sendForm('LCY_gmail', 'template_1rab6sf', form.current, 'mMPF1keZHqjQjLEpw')
      .then((result) => {
          console.log(result.text);
      }, (error) => {
          console.log(error.text);
      });
  };

  return (
    <form ref={form} onSubmit={sendEmail}>
      <label>Name</label>
      <input type="text" name="name" />
      <label>Email</label>
      <input type="email" name="email" />
      <label>Email</label>
      <input type="text" name="phone" />
      <label>Message</label>
      <textarea name="message" />
      <input type="submit" value="Send" />
    </form>
  );
};
	</script>
</body>
</html>
