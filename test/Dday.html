<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-day계산기</title>
</head>
<body>
  <form>
    <label>Today Date</label>
    <input type="date" id="Today">
  </form>
  <form>
    <label>Dday Date</label>
    <input type="date" id="Dday">
  </form>
  <input type="submit" id="send">
  <br>
  <label>D-day</label>
  <div id="answer"></div>
</body>

<script>
const Today = document.getElementById("Today");
const Dday = document.getElementById("Dday");
const answer = document.getElementById("answer");
const send = document.getElementById("send");

send.addEventListener("click", function(){
  const Adate = new Date(Today.value);
  console.log("today:" + Adate.getTime());
  const Bdate = new Date(Dday.value);
  console.log("Dday:" + Bdate.getTime());

  const Dvalue = Bdate.getTime() - Adate.getTime();
  console.log(Dvalue);

const DayValue = Math.floor(Dvalue/(1000*60*60*24));

  answer.textContent =DayValue + "일 남았습니다.";

})
</script>
</html>
